<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aplicacion Rect√°ngulo</title>
    </h:head>
    <h:body>
        <h:form id="frmCalculadora">
            <h:panelGrid id="pnlIngresoNumeros" columns="2">
                <p:inputText id="txtMantisa"
                             maxlength="10"
                             size="12"
                             disabled="false"
                             value="#{calculadoraFormBean.mantisa}"/>
            </h:panelGrid>
            <h:panelGrid id="pnlCalculadora" columns="4">
                <p:commandButton id="btn7" value="7"  actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="7"/>
                </p:commandButton>
                <p:commandButton id="btn8" value="8" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="8"/>
                </p:commandButton>
                <p:commandButton id="btn9" value="9" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="9"/>
                </p:commandButton>
                <p:commandButton id="btnMas" value="+" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="+"/>
                </p:commandButton>
                <p:commandButton id="btn4" value="4" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="4"/>
                </p:commandButton>
                <p:commandButton id="btn5" value="5" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="5"/>
                </p:commandButton>
                <p:commandButton id="btn6" value="6" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="6"/>
                </p:commandButton>
                <p:commandButton id="btnMenos" value="-" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="-"/>
                </p:commandButton>
                <p:commandButton id="btn1" value="1" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="1"/>
                </p:commandButton>
                <p:commandButton id="btn2" value="2" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="2"/>
                </p:commandButton>
                <p:commandButton id="btn3" value="3" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="3"/>
                </p:commandButton>
                <p:commandButton id="btnDividir" value="/" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="/"/>
                </p:commandButton>
                <p:commandButton id="btnC" value="C"  actionListener="#{calculadoraFormBean.borrar()}"update="pnlIngresoNumeros"/> 
                <p:commandButton id="btn0" value="0" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="0"/>
                </p:commandButton>
                <p:commandButton id="btnPotencia" value="^" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="^"/>
                </p:commandButton>
                <p:commandButton id="btnMult" value="*" actionListener="#{calculadoraFormBean.registrarValorBoton()}" update="txtMantisa">
                                 <f:param name="valorPresionado" value="*"/>
                </p:commandButton>
                <p:commandButton id="btnIgual" value="=" actionListener="#{calculadoraFormBean.realizarOperacion()}"
                                 update="txtMantisa" > 
                    <f:param name="valorPresionado" value="="/>
                </p:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
