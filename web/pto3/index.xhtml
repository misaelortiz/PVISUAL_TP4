<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicacion Rect√°ngulo</title>
    </h:head>
    <h:body>
        <h:form id="frmCalculadora">
            <h:panelGrid id="pnlIngresoNumeros" columns="2">
                <p:inputNumber id="inpNum1" value="#{calculadoraFormBean.calculadora.numIngresado1}"
                               thousandSeparator="." decimalSeparator=","/>
                <p:inputNumber id="inpNum2" value="#{calculadoraFormBean.calculadora.numIngresado2}"
                               thousandSeparator="." decimalSeparator=","/>
            </h:panelGrid>
            <h:panelGrid id="pnlCalculadora" columns="4">
                <p:commandButton id="btn7" value="7" actionListener=""/> 
                <p:commandButton id="btn8" value="8" actionListener=""/> 
                <p:commandButton id="btn9" value="9" actionListener=""/> 
                <p:commandButton id="btnMas" value="+" actionListener="#{calculadoraFormBean.calculadora.suma()}"/> 
                <p:commandButton id="btn4" value="4" actionListener=""/> 
                <p:commandButton id="btn5" value="5" actionListener=""/> 
                <p:commandButton id="btn6" value="6" actionListener=""/> 
                <p:commandButton id="btnMenos" value="-" actionListener="#{calculadoraFormBean.calculadora.restar()}"/> 
                <p:commandButton id="btn1" value="1" actionListener=""/> 
                <p:commandButton id="btn2" value="2" actionListener=""/> 
                <p:commandButton id="btn3" value="3" actionListener=""/> 
                <p:commandButton id="btnDividir" value="/" actionListener="#{calculadoraFormBean.calculadora.dividir()}"/> 
                <p:commandButton id="btnC" value="C" update="pnlIngresoNumeros" /> 
                <p:commandButton id="btn0" value="0" actionListener=""/> 
                <p:commandButton id="btnPotencia" value="^" actionListener="#{calculadoraFormBean.calculadora.potenciar()}"/> 
                <p:commandButton id="btnMult" value="*" actionListener="#{calculadoraFormBean.calculadora.multiplicar()}"/> 
                <p:commandButton id="btnIgual" value="=" /> 
                <h:outputLabel id="otpResultado" value="#{calculadoraFormBean.calculadora.resultado}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
